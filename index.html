<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <meta name="author" content="Gábor Parlag » g.parlag@gmail.com">
    <title>Unit converter - Scrimba solo project</title>
</head>
<body>
    <div id="container">
        <div id="inputArea">
            <h1>Metric/Imperial Unit Conversion</h1>
            <input type="number" id="con-input">
            <button id="con-btn">Convert</button>
        </div>
        <div id="outputArea">
            <div class="output">
                <h2>Length (Meters/Feet)</h2>
                <p id="out-length">0 meters = 0 feet | 0 feet = 0 meters</p>
            </div>
            <div class="output">
                <h2>Volume (Liters/Gallons)</h2>
                <p id="out-vol">0 liters = 0 gallons | 0 gallons = 0 liters</p>
            </div>
            <div class="output">
                <h2>Mass (Kilograms/Pounds)</h2>
                <p id="out-mass">0 kilos = 0 pounds | 0 pounds = 0 kilos</p>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
